<HTML xmlns="http://www.w3.org/1999/xhtml"><HEAD><TITLE>青鸟租房 - 用户注册</TITLE>
<META content="text/html; charset=utf-8" http-equiv=Content-Type><LINK 
rel=stylesheet type=text/css href="../css/style.css">
<META name=GENERATOR content="MSHTML 8.00.7601.17514">
    <script src="../easyui/jquery-1.8.3.min.js"></script>
  <script type="text/javascript">
      //获取上下文
      function getContextPath() {
          //获取  /上下文/...
          var contextPath = document.location.pathname;
          var index = contextPath.substr(1).indexOf("/");
          contextPath = contextPath.substr(0,  index+ 1);
          delete index;
          return contextPath;
      }
      $(function () {
          blurs()
      });
          function blurs() {
              $("#name").blur(
                  function () {
                      checkName()
                  }
              )
          }
      $("#name").click(function () {
          $("#userCheck").html("");
      });
      function checkName() {

          $.post(
              getContextPath()+"/Register/registerUsers",
              {name:$("#name").val()},
              function (result) {
                  if($("#name").val()==""){
                      return;
                  }
                  if(result.result>0){$("#userCheck").html("用户名已使用").css("color","red")}
                  else {
                      $("#userCheck").html("用户名可用").css("color","green")
                  }
              }
              ,"json")
      }
      function insertUsers() {
          $("#fo").attr("action",getContextPath()+"/Register/insertUsers");
          $("#fo").submit();
      }
  </script>
</HEAD>

    <TD><INPUT class="text" type=password name="password"></TD></TR>
  <TR>

    <TD><INPUT class="text" type=password name="repassword"> </TD></TR>
  <TR>
    <TD class=field>电　　话：</TD>
    <TD><INPUT class="text" type="text" name="telephone"> </TD></TR>
  </TBODY></TABLE>
