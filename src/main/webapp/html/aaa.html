<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <ol>
        <li v-for="site in sites">
            {{site.name}}
        </li>
    </ol>
    {{message.split('').reverse().join('')}}
</div>
</body>
<script>
    new Vue({
        el:"#app",
        data:{
            sites:[
                {name:'rrrr'},
                {name:'aaaa'},
                {name:'ccccc'},
                {name:'bbbbb'}
            ],
            message:'abcdefg!'
        }
    })
</script>
</html>
